<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="projects-head">
    <title>Projects Section</title>
</head>
<body>
    <!-- Projects Section Fragment -->
    <section th:fragment="projects" id="projects" class="py-16 bg-white dark:bg-gray-800">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">My Projects</h2>
            
            <div class="grid md:grid-cols-3 gap-8">
                <div th:each="project : ${projects}" 
                     class="project-card bg-gray-100 dark:bg-gray-700 p-6 rounded-lg shadow-md hover:shadow-xl transition-all">
                    <img src="/api/placeholder/400/300" 
                         alt="Project Placeholder" 
                         class="w-full h-48 object-cover rounded-t-lg mb-4">
                    
                    <h3 th:text="${project}" class="text-xl font-semibold mb-4">Project Name</h3>
                    
                    <p class="text-gray-600 dark:text-gray-300 mb-4">
                        Detailed description of the project and its key features.
                    </p>
                    
                    <div class="flex justify-between items-center">
                        <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                            View Details
                        </a>
                        <div class="flex space-x-2">
                            <a href="#" title="GitHub Repository" class="text-gray-700 dark:text-gray-300 hover:text-blue-500">
                                GitHub
                            </a>
                            <a href="#" title="Live Demo" class="text-gray-700 dark:text-gray-300 hover:text-blue-500">
                                Demo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
