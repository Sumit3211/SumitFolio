<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS for Animations -->
    <link rel="stylesheet" th:href="@{/css/custom-animations.css}">
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'typewriter': 'typewriter 2s steps(20, end), blink 0.7s step-end infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        typewriter: {
                            'from': { width: '0' },
                            'to': { width: '100%' }
                        },
                        blink: {
                            '0%, 100%': { 'border-right-color': 'transparent' },
                            '50%': { 'border-right-color': 'black' }
                        }
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- Navigation Fragment -->
    <nav th:fragment="navigation" 
         class="sticky top-0 z-40 bg-white dark:bg-gray-800 shadow-md transition-colors duration-300">
        <div class="container mx-auto flex justify-between items-center p-4">
            <!-- Logo/Name -->
            <div class="text-2xl font-bold text-gray-900 dark:text-white">
                <span th:text="${name}">Sumit Kushwaha</span>
            </div>
            
            <!-- Desktop Navigation -->
            <ul class="hidden md:flex space-x-6">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#skills" class="nav-link">Skills</a></li>
                <li><a href="#projects" class="nav-link">Projects</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
            
            <!-- Dark Mode Toggle -->
            <button id="dark-mode-toggle" 
                    class="hidden md:block p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                ðŸŒ“
            </button>
            
            <!-- Mobile Hamburger Menu -->
            <div class="md:hidden">
                <button id="mobile-menu-toggle" 
                        class="text-gray-900 dark:text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu (Slide-in) -->
        <div id="mobile-menu" 
             class="fixed inset-0 bg-white dark:bg-gray-900 z-50 transform translate-x-full transition-transform duration-300 ease-in-out">
            <div class="flex justify-end p-4">
                <button id="mobile-menu-close" 
                        class="text-gray-900 dark:text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <ul class="flex flex-col items-center space-y-6 mt-12">
                <li><a href="#home" class="mobile-nav-link">Home</a></li>
                <li><a href="#about" class="mobile-nav-link">About</a></li>
                <li><a href="#skills" class="mobile-nav-link">Skills</a></li>
                <li><a href="#projects" class="mobile-nav-link">Projects</a></li>
                <li><a href="#contact" class="mobile-nav-link">Contact</a></li>
                <li>
                    <button id="mobile-dark-mode-toggle" 
                            class="p-3 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                        Toggle Dark Mode
                    </button>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
